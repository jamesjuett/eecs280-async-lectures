# GitHub Pages Configuration
#
# This workflow runs the generation script and copies files to the
# appropriate document root for hosting via GitHub Pages.
#
# Based on the internal deploy process for EECS 280 project
# specifications at the University of Michigan.
name: Deploy spec website

on:
  # Run on all pushes to main
  push:
    branches: ["main"]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

# We have two jobs:
# (1) A "build" job that installs dependenresponsible for creating the tarball and building
#     the website using Jekyll.
# (2) A "deploy" job that pushes the output of the build job to GitHub Pages.
jobs:
  # 1. Build job - checkout code, install dependencies, run generation script.
  build:
    runs-on: ubuntu-latest

    steps:

      # https://github.com/actions/checkout
      - name: üìÅ Checkout code
        uses: actions/checkout@v3
      
      # https://docs.github.com/en/actions/using-workflows/caching-dependencies-to-speed-up-workflows

      - name: Cache node modules
        id: cache-npm
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      # https://github.com/actions/setup-node
      # - name: Setup Node.js
      #   uses: actions/setup-node@v2
      #   with:
      #     node-version: '16'
      
      - name: Install NPM Dependencies
        run: npm install
      
      - name: Generate Documents
        run: npm run build
      
      - name: Prepare _site
        run: mv lectures/out _site && cp -r site/* _site/

      # Upload the _site directory created in the above step for use by
      # GitHub Pages.
      # Docs: https://github.com/actions/upload-pages-artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2

  # (2) Deploy job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2