#include &lt;iostream&gt;
using namespace std;

int min(int x, int y) {
  if (x &lt; y){ return x; }
  else{ return y; }
}

int minOf3(int x, int y, int z) {
  int a = min(x, y);
  int b = min(y, z);
  return min(a, b);
}

int main() {
  int a = 3;
  int b = 4;
  int c = 5;

  // prints 3
  cout &lt;&lt; minOf3(a, b, c);
}
